tasks:
  -
    name: run-docker
    default: true
    depends:
      -
        name: install-docker-cli
    language: Bash
    code: |
      set -e
      set -x
      sudo addgroup worker docker
      docker run hello-world
  -
    name: install-docker-cli
    language: Bash
    code: |
      sudo apk add docker-cli
