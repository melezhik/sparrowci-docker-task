image:
  - melezhik/sparrow:debian
  
tasks:
  -
    name: run-docker
    default: true
    depends:
      -
        name: install-docker-cli
    language: Bash
    code: |
      set -e
      set -x
      id
      export user=$(whoami)
      sudo --preserve-env=user usermod -a -G docker worker
      #newgrp docker
      id
      docker run hello-world
  -
    name: install-docker-cli
    plugin: docker-engine
    config:
      cli_only: true
