image:
  - melezhik/sparrow:debian
  
tasks:
  -
    name: run-docker
    default: true
    language: Bash
    code: |
      sudo docker run hello-world
    depends:
      -
        name: install-docker-cli     
  -
    name: install-docker-cli
    plugin: docker-engine
    config:
      cli_only: true
