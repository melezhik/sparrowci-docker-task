image:
  - melezhik/sparrow:debian
  
tasks:
  -
    name: install-docker-cli
    plugin: docker-engine
    default: true
    config:
      cli_only: true
    followup:
      -
        name: run-docker    
  -
    name: run-docker
    language: Bash
    code: |
      set -e
      set -x
      id
      sudo docker run hello-world
